    <div id="pokemon">
        <h1 style="margin-left: 180px;font-size: 60px;">Pokemons</h1>
    </div>
    <ol id="san"></ol>
    <input type="text" placeholder="Search..">

    
</body>
<script>
    if(JSON.parse(localStorage.getItem('userdata'))==null){
        console.log('fetch request')
        var userdata = fetch('https://pokeapi.co/api/v2/pokemon')
        userdata.then((res)=>res.json()).then((res)=>{

   var userdata = res.results
   localStorage.setItem('userdata',JSON.stringify(userdata))
   userdata.forEach(e => {
       li = document.createElement('li')
       li.innerText = e.name
       document.getElementById('san').append(li)
   });
        })
    }
    else{
        console.log('localStorage')
        userdata = JSON.parse(localStorage.getItem('userdata'))
        userdata.forEach(e =>{
            li = document.createElement('li')
            li.innerText = e.name
            document.getElementById('san').append(li)
        });

    }


    
</script>
